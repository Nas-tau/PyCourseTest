<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="regstyle.css">
        <link rel="stylesheet" href="userInfo.html">
    </head>

    <body>
        <div class="regForm">
            <form method="post" action="https://github.com/Nas-tau/PyCourseTest/blob/main/userInfo.html">
                <legend>Registration form </legend>
                <ul>
                    <li>
                        <label for="name">Name </label>
                        <input type="text" id="userName" name="userName" required>
                    </li>
                    <li>
                        <label for="surname">Surname </label>
                        <input type="text" id="userSurname" name="userSurname" required>
                    </li>
                    <li>
                        <label for="login">Login </label>
                        <input type="text" id="userLogin" name="userLogin" required>
                    </li>
                    <li>
                        <label for="password">Password </label>
                        <input type="password" id="password" name="Password" required>
                    </li>
                    <li>
                        <label for="email">Email </label>
                        <input type="text" id="userEmail" name="userEmail" required>
                    </li>
                    <li>
                        <label for="image">Your image </label>
                        <input type="image" id="userImage" name="userImage" method="GET" >
                    </li>
                    <li>
                        <center><button type="submit" id="Submit">Submit</button></center>
                    </li>
                </ul>
            </form>
        </div>
    </body>

</html>
