<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="regstyle.css">
    </head>

    <body>
        <div class="regForm">
            <form action="https://github.com/Nas-tau/PyCourseTest/blob/main/regForm.html" method="GET">
                <ul>
                    <li>
                        <label for="name">Name </label>
                        <input type="text" id="userName" name="userName" >
                    </li>
                    <li>
                        <label for="surname">Surname </label>
                        <input type="text" id="userSurname" name="userSurname" >
                    </li>
                    <li>
                        <label for="login">Login </label>
                        <input type="text" id="userLogin" name="userLogin" >
                    </li>
                    <li>
                        <label for="password">Password </label>
                        <input type="password" id="password" name="Password" >
                    </li>
                    <li>
                        <label for="email">Email </label>
                        <input type="text" id="userEmail" name="userEmail" >
                    </li>
                    <li>
                        <label for="image">Your image </label>
                        <input type="image" id="userImage" name="userImage">
                    </li>
                    
                </ul>
            </form>
        </div>
    </body>

</html>
